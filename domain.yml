  utter_iamabot:
  - text: Eu sou um chat bot desenvolvido com Framework Rasa.
  - text: Sou um chat bot e ainda não possuo resposta a sua pergunta.
  - text: Bem vindo sou o chatbot SUSI, converso sobre Vacinas para a Covid-19.
  utter_covid:
  - text: A Covid-19 é uma infecção respiratória aguda causada pelo coronavírus SARS-CoV-2, potencialmente grave, de elevada transmissibilidade e de distribuição global.
  - text: O SARS-CoV-2 é um betacoronavírusPertence ao subgênero Sarbecovírus da família Coronaviridae e é o sétimo coronavírus conhecido a infectar seres humanos.
  utter_vacina:
  - text: As vacinas licenciadas são semelhantes a outras vacinas conhecidas e amplamente utilizadas.
  - text: Como todas as vacinas, as vacinas COVID-19 passam por um rigoroso processo de teste em várias etapas, incluindo grandes ensaios clínicos que envolvem dezenas de milhares de pessoas. Esses ensaios são especificamente projetados para identificar quaisquer preocupações de segurança.
  - text: As vacinas COVID-19 foram testadas em grandes e randomizados ensaios controlados que incluem pessoas de uma ampla faixa etária, ambos os sexos, etnias diferentes e aqueles com condições médicas conhecidas.
  - text: Dados sobre segurança das vacinas contra covid mostram baixa taxa de efeitos adversos graves.
  - text: Segundo especialistas consultados pela CNN, o desenvolvimento da imunidade é influenciado por diversos fatores e pode variar de uma pessoa para outra.
  utter_proteger:
  - text: Os resultados apontam que sete dias após a 2ª dose da vacina da Pfizer houve proteção de 95% a 100% contra a Covid-19. Depois de seis meses, a proteção se manteve em 100% em um grupo de pessoas, mas chegou a reduzir para 86% em outras, principalmente na América Latina, incluindo Brasil e Argentina.
  - text: Segundo publicação da Agência Brasil, O estudo britânico ZOE Covid apontou que, no caso da vacina Pfizer/BioNTech, a eficácia um mês após a segunda dose, que é de 88%, cai para 74% passados cinco ou seis meses. Para o imunizante da AstraZeneca, a eficácia caiu de 77%, um mês depois, para 67% após quatro ou cinco meses.
  - text: o pesquisador Tim Spector, autor de um estudo que apontou que a proteção oferecida pela vacina da Pfizer, por exemplo, cai de 88% um mês após a segunda dose para 74% após seis meses.A vacina Oxford/AstraZeneca, por sua vez, cai de 77% para 67% após o quinto mês depois da imunização completa.
  utter_risco:
  - text: De uma maneira geral, a vacinação apresenta poucos riscos à saúde de uma pessoa. Evidentemente, existem casos em que pessoas têm reações adversas à determinada vacina.
  - text: Se há o conhecimento prévio – ou suspeita – de algum fenômeno alérgico aos componentes de uma vacina, o indivíduo deve procurar um médico antes de se imunizar para evitar qualquer tipo de risco à sua saúde.
  - text: É normal ter certas reações após uma vacinação, tais como vermelhidão, inchaço ou dor ao redor do local da injeção. Fadiga, febre, dor de cabeça e dores nos membros também não são incomuns nos primeiros três dias após a vacinação.
  - text: De modo geral, as vacinas aprovadas são seguras de acordo com a agência de medicamentos EMA, da União Europeia, a FDA, do governo americano, e a Organização Mundial da Saúde (OMS).
  - text: Mesmo com a possibilidade de apresentar alguma reação, os riscos são bem menores do que contrair a doença, seja a covid-19 ou qualquer outra para a qual já exista vacina.
  utter_variante:
  - text: As vacinas Ad26.COV 2.5, da Janssen, e Comirnaty, da Pfizer, mantêm sua proteção, em especial para casos severos e moderados de Covid-19 causada pela variante Beta.
  - text: Estudos mostram redução importante na ação de anticorpos neutralizantes com apenas uma dose das vacinas de Pfizer e AstraZeneca. Com duas doses, porém, a proteção se mantém contra a variável Delta.
  - text: Uma pesquisa realizada com 105 profissionais de saúde no Japão indica que aproximadamente 90% das pessoas que receberam duas doses da vacina da Pfizer apresentaram anticorpos considerados eficazes contra sete variantes do coronavírus.
  - text: A Fiocruz publicou um estudo que indica que os anticorpos induzidos pela vacina de Oxford se mostraram mais eficazes contra a cepa B.1.1.7 (Reino Unido) e a cepa P.1 (Brasil) e menos eficaz contra a cepa B.1.351 (África do Sul).
  - text: Uma pesquisa da Universidade de Brasília (UnB) apontou que a CoronaVac é eficaz contra a variante P.1 (Brasil). Além da P.1, recentemente, a Sinovac divulgou dados que mostram que o imunizante é eficaz contra as cepas P.2 e N.9, ambas também associadas ao Brasil.
  - text: A vacina da jansen apresentou eficácia de 72% nos Estados Unidos, 66% em países da América Latina e 57% na África do Sul. Essas diferenças podem ser consequência do predomínio das variantes P.1 (Brasil) e 1.351 (África do Sul) identificadas nas regiões, mas são necessárias mais pesquisas.
  - text: Nenhuma das mutações detectadas até o momento altera o vírus que provoca a Covid-19 de forma que comprometa a eficácia da vacina.
  - text: Um estudo recente publicado na revista Nature concluiu que a  vacinação com as duas doses da Biontech-Pfizer continua a proteger fortemente contra a variante delta.
  - text: Até agora, as vacinas existentes têm sido muito eficazes contra todas as mutações mais preocupantes do coronavírus. Quando a eficácia delas diminuir, é claro, elas precisarão ser ajustadas.
  utter_evento:
  - text: Algumas das vacinas podem apresentar - dor no local da aplicação; edema; eritema; inchaço, enduração e prurido.
  - text: De forma sistêmica algumas das vacinas podem apresentar - fadiga, febre, calafrios, mialgia, diarreia, náusea, cefaléia, artralgia, rinorreia, odinofagia, congestão nasal e perda de apetite.
  - text: Dores de cabeça ou musculares são os relatos mais comuns; nenhum óbito foi relacionado à vacina até o momento.
  utter_periodicidade:
  - text: Não se conhece por quanto tempo a vacina da COVID-19 confere imunidade, por isso não é possível afirmar se a vacinação precisará ser feita de forma periódica. No entanto, caso se verifique que a proteção é pouco duradoura, é possível que seja necessário realizar a vacinação periódica, principalmente dos grupos de maior risco.
  - text: Até o momento, temos a aplicação de uma segunda dose para so adultos não idosos e de uma terceira dose, de reforço para grupos de idosos.
  utter_normalidade:
  - text: Profissionais da saúde e autoridades têm destacado, como medida preventiva à propagação da Covid-19, causada pelo novo coronavírus, a relevância de que os brasileiros evitem aglomerações e o contato próximo com outras pessoas.
  - text: Para reduzir as chances de transmissão pelo contato com secreções, a orientação é não permanecer perto de um grande número de pessoas. A medida vale para cidadãos de qualquer faixa etária – assim, neste momento, também representa uma decisão importante evitar locais como clubes, piscinas, praias, bares e casas noturnas.
  - text: Evite aglomerações e o contato próximo com outras pessoas, além da higiene ao lavar as mãos com água e sabão”, salienta a diretora do Laboratório de Virologia do Instituto Butantan, Viviane Botosso.
  - text: Evite aglomerações - É de suma importância se conscientizar de que o vírus só consegue se propagar, como vem acontecendo, a partir do momento em que pessoas contaminadas continuam circulando, se aglomerando.
  - text: Vacine-se, está sendo adotado o passaporte de vacinação, este permitirá a entrada e participação em festas, mas mantenha os cuidados necessários, mesmo vacinado.
  - text: Tomar a vacina não libera as pessoas para as festas, quando todos estiverem vacinados as atividades pré-pandemia devem voltar ao normal, segundo Heloisa bonfá, Diretora do Hospital das Clinicas de são Paulo.
  utter_transmitir:
  - text: Qualquer pessoa infectada pode transmitir covid, as evidências disponíveis atualmente sugerem que o vírus se espalha principalmente entre pessoas que estão em contato próximo umas com as outras, normalmente dentro de 1 metro (curto alcance). Uma pessoa pode ser infectada quando aerossóis ou gotículas contendo o vírus são inalados ou entram em contato direto com os olhos, nariz ou boca.
  - text: Pessoas que receberam duas doses de vacina contra covid-19 ainda podem transmitir o vírus em ambientes domésticos, de acordo com um estudo publicado no The Lancet Infectious Diseases.
  - text: Um estudo americano revelou que a transmissão do novo coronavírus (Sars-CoV-2) por pessoas vacinadas acontece por menos tempo do que por quem ainda não foi imunizado.
  - text: Estudos recentes mostram que quando pessoas vacinadas contraem a Covid, elas eliminam o vírus mais rapidamente e transmitem muito menos do que os não imunizados.
  - text: Em um estudo da FAPESP, conclui-se que vacinados podem contrair e transmitir a covid-19, sendo que até o momento a gravidade é menor.
  utter_planejamento:
  - text: Os primeiros a serem vacinados serão os trabalhadores da área de saúde - profissionais de saúde, como médicos, enfermeiros, técnicos de enfermagem e também profissionais de apoio, como cozinheiros e pessoal da limpeza de hospital, motoristas de ambulância, cuidadores de idosos etc.
  - text: Trabalhadores da saúde e Indígenas aldeados em terras demarcadas, pessoas com 60 anos ou mais institucionalizadas e pessoas de 75 anos ou mais também devem receber a vacina nessa primeira fase.
  - text: Na ordem ficam trabalhadores da saúde, Indígenas em terras demarcadas, pessoas com mais de 60 anos, pessoas com comorbidade, entre elas estão - diabetes mellitus, hipertensão arterial grave, doença pulmonar obstrutiva crônica, doença renal, doenças cardiovasculares e cerebrovasculares, indivíduos transplantados de órgão sólido, anemia falciforme, câncer, obesidade grau III. Nessa fase também serão vacinadas pessoas com deficiência permanente severa.

